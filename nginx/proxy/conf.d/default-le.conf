# HTTP con soporte para ACME (HTTP-01). SOLO esta ruta atiende por HTTP, el resto redirige a HTTPS.
server { 
  listen 80;
  server_name anprvision.duckdns.org;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  return 301 https://$host$request_uri;
}

# HTTPS usando certificados de Let's Encrypt montados en /etc/letsencrypt
server {
  listen 443 ssl http2;
  server_name anprvision.duckdns.org;

  ssl_certificate     /etc/letsencrypt/live/anprvision.duckdns.org/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/anprvision.duckdns.org/privkey.pem;

  # API — conservar /api (SIN slash final)
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_pass http://backend:8080;
    proxy_read_timeout 300;
    proxy_connect_timeout 60;
  }

  # Swagger — proxear al backend también
  location /swagger/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://backend:8080/swagger/;
  }

  # Frontend
  location / {
    proxy_pass http://frontend:80;
    proxy_set_header Host $host;
  }
}

